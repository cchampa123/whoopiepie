version: '3'
services:

  db:
    image: postgres:12.2
    restart: always
    environment:
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      PGDATA: /var/lib/postgresql/data
    volumes:
      - ${PGDATA_DIRECTORY}:/var/lib/postgresql/data
    expose:
      - 5432

  gunicorn:
    build:
      context: .
      dockerfile: ./gunicorn
    expose:
      - 8000
    volumes:
      - ${WHOOPIEPIE_ROOT}:/whoopiepie
    env_file:
      - .env

  apache:
    build:
      context: .
      dockerfile: ./apache
    ports:
      - 443:443
      - 80:80
    env_file:
      - .env
    volumes:
      - ${CERTS}:/certs/
